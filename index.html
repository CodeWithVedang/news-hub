<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>News Hub</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search news...">
                <button onclick="searchNews()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <nav class="category-nav">
        <div class="container">
            <button class="category-toggle" onclick="toggleCategories()">
                <i class="fas fa-bars"></i> Categories
            </button>
            <div class="category-menu">
                <button class="category-btn active" onclick="filterNews('general')">General</button>
                <button class="category-btn" onclick="filterNews('business')">Business</button>
                <button class="category-btn" onclick="filterNews('technology')">Technology</button>
                <button class="category-btn" onclick="filterNews('sports')">Sports</button>
                <button class="category-btn" onclick="filterNews('entertainment')">Entertainment</button>
                <button class="category-btn" onclick="showSavedArticles()">Saved Articles</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="loader" class="loader"></div>
        <div id="newsContainer" class="news-grid"></div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 News Hub. Powered by GNews API.</p>
            <p>Made by <a href="https://github.com/CodeWithVedang/" target="_blank">CodeWithVedang</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
